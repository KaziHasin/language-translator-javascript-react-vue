<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sytles.css">
        <title>Translator</title>
    </head>
    <body>
        <div class="translator-container">
            <h2>Translator</h2>
            <div class="language-select">
                <label for="sourceLang">Select Source Language</label>
                <select id="sourceLang" class="select-box"></select>
            </div>
            <div class="language-select">
                <label for="targetLang">Select Target Language</label>
                <select id="targetLang" class="select-box"></select>
            </div>
            <br />
            <div class="text-area">
                <label for="inputText">Enter Text to Translate</label>
                <textarea id="inputText" class="text-input"></textarea>
            </div>
            <div class="text-area">
                <label for="translation">Translation</label>
                <textarea id="translation" class="text-input" readonly></textarea>
            </div>

            <button id="translateBtn" class="translate-button">
                Translate
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
